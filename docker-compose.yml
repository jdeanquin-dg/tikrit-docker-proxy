version: '3.3'

services:
  proxy:
    image: nginx:latest
    ports:
      - 80:80
      #- 443:443
    #volumes:
    #  - /etc/letsencrypt:/etc/letsencrypt
    restart: always
    networks:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/jenkins.conf:/etc/nginx/conf.d/jenkins.conf:ro
networks:
  backend:
    driver: bridge
